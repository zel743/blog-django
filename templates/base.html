{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Proyecto Django{% endblock %}</title>
    <!-- Incluye Tailwind CSS (usando CDN o tu archivo compilado) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- O si compilaste Tailwind manualmente: -->
    <!-- <link href="{% static 'css/tailwind.css' %}" rel="stylesheet"> -->
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl font-bold">Mi Proyecto Django</h1>
    </header>

    <main class="container mx-auto p-4">
        {% block content %}
        <!-- El contenido específico de cada página irá aquí -->
        {% endblock %}
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-8">
        <p>&copy; 2023 Mi Proyecto Django</p>
    </footer>
</body>
</html>6
